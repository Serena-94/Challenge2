<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di registrazione music straming</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <i class="fa-solid fa-headphones"></i>
   <div style="text-align: center;">
    <h1 style="color: rgb(1, 1, 25);">Registrati per iniziare ad ascoltare la tua musica!</h1>
   </div>
   <div style="background-color: rgb(172, 204, 225);">
    <form style="text-align: center;" onsubmit="alert('Registrazione inviata!')">
        <div>
            <h4>Nome</h4>
            <input type="text" placeholder="il tuo nome">
        </div>
        <div>
            <h4>Cognome</h4>
            <input type="text" placeholder="il tuo cognome">
        </div>
      
        <div>
            <h4>Indirizzo email</h4>
            <input type="email" placeholder="nome@dominio.com">
        </div>
        <div>
            <h4>Password</h4>
            <input type="password" placeholder="password">
        </div>
        <div>
            <h4>Data di nascita</h4>
            <input type="date">
        </div>
        <div>
            <h4>Numero di telefono</h4>
            <input type="number" placeholder="3.........">
        </div>
        <div>
            <h4>I tuoi generi preferiti</h4>
            <div>
            Indie<input type="checkbox">
            Rock<input type="checkbox">
        </div>
        <div>
            Country<input type="checkbox">
            Pop<input type="checkbox">      
        </div>
        <div>
            <a href="https://www.dentrolamusica.com/termini-condizioni/">Termini e Condizioni</a>
            - Accetta  <input type="checkbox">
        </div>
        <div>
            <button type="submit" style="background-color: rgb(57, 57, 120);">Invia Registrazione</button>
        </div>

    </form>
   </div>
</body>
</html>
